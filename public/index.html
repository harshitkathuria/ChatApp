<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="./css/style.css">
    <title>ChatOut</title>

  </head>
	<body>
    <div class="container">
      <div class="row">
        <div class="card-wrapper col s8 offset-s2">
          <div class="card deep-purple">
            <div class="card-content deep-purple darken-1">
              <div class="card-title center"><h3 class="white-text">ChatOut</h3></div>
            </div>
            <div class="card-action">
              <form action="chat.html" class="form">
                <div class="input-field">
                  <input name="username" type="text" id="name" required>
                  <label for="name" class="white-text">Username</label>
                </div>
                <div class="input-field">
                  <select name="room">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <label class="white-text">Room</label>
                </div>
                <button type="submit" class="btn btn-large">
                  <i class="material-icons left">login</i>Join
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>	

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const elems = document.querySelectorAll('select');
      const instances = M.FormSelect.init(elems);
    });
  </script>
</html>
